services:
  - type: web
    name: admin-system
    env: php
    buildCommand: "composer install --no-dev && npm install && npm run build"
    startCommand: "php artisan serve --host 0.0.0.0 --port 10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
